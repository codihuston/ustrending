apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: worker
          image: REPLACE_ME_WITH_YOUR_DOCKER_ID/ustrending-worker
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.1"
            limits:
              memory: "128Mi"
              cpu: "0.1"
          env:
            # crontab config
            - name: CRON_EXPRESSION_DAILY_TRENDS
              value: "0 * * * *"
            - name: CRON_EXPRESSION_REALTIME_TRENDS
              value: "0 * * * *"
            - name: CRON_TIMEZONE
              value: "America/Chicago"
            # google api config
            - name: GOOGLE_GEO_COUNTRY_CODE
              value: "US"
            - name: MAX_TREND_LIMIT
              value: "1"
            # redis config
            - name: REDIS_DAILY_TRENDS_KEY
              value: "daily"
            - name: REDIS_DAILY_TRENDS_BY_STATE_KEY
              value: "daily-state"
            - name: REDIS_REALTIME_TRENDS_BY_STATE_KEY
              value: "realtime-state"
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: REDIS_PASSWORD
              value: ""
            - name: REDIS_DB
              value: "0"
            - name: REDIS_FAMILY
              value: "4"
